<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ collection }} 文件清單</title>
    <style>
        body {
            font-family: "Noto Sans TC", "微軟正黑體", Arial, sans-serif;
            background-color: #f9fafb;
            padding: 22px;
            text-align: center;
        }
        h1 {
            color: #34495e;
            margin-bottom: 24px;
            font-size: 1.15rem;
        }
        .doc-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 16px;
        }
        .doc-card {
            background: white;
            border-radius: 13px;
            box-shadow: 0 2px 7px rgba(80,180,230,0.09);
            padding: 20px 10px 13px 10px;
            min-width: 132px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.14s;
        }
        .doc-card:hover {
            transform: translateY(-4px);
        }
        .doc-btn {
            background: linear-gradient(90deg,#a1c4fd,#c2e9fb);
            color: #186a3b;
            font-size: 1.02rem;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            padding: 9px 0;
            min-width: 98px;
            width: 100%;
            cursor: pointer;
            text-decoration: none;
            box-shadow: 0 1px 4px #eee;
            transition: background 0.13s, color 0.13s;
            margin-top: 7px;
        }
        .doc-btn:hover {
            background: linear-gradient(90deg,#c2e9fb,#a1c4fd);
            color: #154360;
        }
        .back {
            margin-top: 28px;
        }
        .back a {
            color: #888;
            text-decoration: none;
            font-size: 1.03rem;
        }
    </style>
</head>
<body>
    <h1>📄 {{ collection }} 的文件清單</h1>
    <div class="doc-list">
        {% for doc in records %}
        <div class="doc-card">
            <div style="font-size:1.07rem;color:#36a68c;font-weight:bold;margin-bottom:7px;">{{ doc.id }}</div>
            <a class="doc-btn" href="{{ url_for('view_messages', collection=collection, doc_id=doc.id) }}">查看內容</a>
        </div>
        {% endfor %}
    </div>
    <div class="back">
        <a href="{{ url_for('firebase_home') }}">← 返回 Collections</a>
    </div>
</body>
</html>
