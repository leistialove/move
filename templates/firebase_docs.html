    <style>
        body {

            padding: 40px;
            text-align: center;
        }
        h1 {
            color: #34495e;
            margin-bottom: 30px;
        }
        .doc-list {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }
        .doc-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 15px 25px;
            min-width: 200px;
            transition: transform 0.2s;
        }
        .doc-card:hover {
            transform: translateY(-5px);
        }
        .doc-card a {
            color: #27ae60;
            text-decoration: none;
            font-weight: bold;
        }
        .back {
            margin-top: 30px;
        }
        .back a {
            color: #999;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>üìÑ „Äå{{ collection }}„ÄçÊñá‰ª∂Ê∏ÖÂñÆ</h1>
    <div class="doc-list">
        {% for doc in records %}
        <div class="doc-card">
            <a href="{{ url_for('view_messages', collection=collection, doc_id=doc.id) }}">
                {{ doc.id }}
            </a>
        </div>
        {% endfor %}
    </div>
    <div class="back">
        <a href="{{ url_for('firebase_home') }}">‚Üê ËøîÂõû Collections</a>

</html>
