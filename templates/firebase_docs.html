<!DOCTYPE html>
<html lang="zh-Hant">
<head><meta charset="UTF-8"><title>Documents in {{ collection }}</title></head>
<body>
  <h2>Collection: {{ collection }}</h2>
  <table border="1">
    <tr><th>Document ID</th><th>操作</th></tr>
    {% for rec in records %}
      <tr>
        <td>{{ rec.id }}</td>
        <td>
          <a href="{{ url_for('view_messages', collection=collection, doc_id=rec.id) }}">查看 messages</a>
        </td>
      </tr>
    {% endfor %}
  </table>
  <p><a href="{{ url_for('firebase_home') }}">← 回首頁</a></p>
</body>
</html>
