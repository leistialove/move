<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase 資料瀏覽</title>
    <style>
        body {
            font-family: "Noto Sans TC", "微軟正黑體", Arial, sans-serif;
            background-color: #f4f6f8;
            padding: 24px;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 26px;
            font-size: 1.25rem;
            text-align: center;
            letter-spacing: 1px;
        }
        .collection-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 22px;
            margin-bottom: 22px;
        }
        .card {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 2px 14px rgba(80,180,230,0.11);
            padding: 26px 20px 18px 20px;
            min-width: 160px;
            text-align: center;
            transition: transform 0.18s;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 9px;
        }
        .card:hover {
            transform: translateY(-5px) scale(1.015);
        }
        .card-title {
            color: #2979ff;
            font-weight: bold;
            font-size: 1.15rem;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }
        .card-btn {
            background: linear-gradient(90deg,#a8edea,#fed6e3);
            color: #234;
            font-size: 1.04rem;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            padding: 9px 0;
            min-width: 108px;
            width: 100%;
            cursor: pointer;
            text-decoration: none;
            box-shadow: 0 1px 4px #eee;
            transition: background 0.13s, color 0.13s;
        }
        .card-btn:hover {
            background: linear-gradient(90deg,#fed6e3,#a8edea);
            color: #b03a5b;
        }
        .activity-card {
            background: linear-gradient(120deg,#fbc2eb 0%, #a6c1ee 100%);
            color: #233;
            border-radius: 20px;
            box-shadow: 0 2px 14px rgba(244,143,177,0.08);
            padding: 24px 16px 17px 16px;
            min-width: 170px;
            font-size: 1.08rem;
            font-weight: bold;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 9px;
        }
        .activity-card .card-btn {
            background: #fff;
            color: #397bce;
            font-size: 1.01rem;
            font-weight: 600;
        }
        .activity-card .card-btn:hover {
            background: #f6e1fb;
            color: #a85d6a;
        }
        @media (max-width: 750px) {
            .collection-list {
                flex-direction: column;
                gap: 16px;
                align-items: center;
            }
            .card, .activity-card {
                min-width: 92vw;
                width: 97vw;
            }
        }
    </style>
</head>
<body>
    <h1>🔥 可用的 Firebase Collections 🔥</h1>
    <div class="collection-list">
        {% for col in collections %}
        <div class="card">
            <div class="card-title">{{ col }}</div>
            <a class="card-btn" href="{{ url_for('view_collection', collection=col) }}">檔案列表</a>
        </div>
        {% endfor %}
        <div class="activity-card">
            <span style="font-size:1.18em;">📊 活動量比對專區</span>
            <a class="card-btn" href="/firebase/query_date">前往活動比對頁面</a>
        </div>
    </div>
</body>
</html>
