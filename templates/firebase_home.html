<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase 資料瀏覽</title>
    <style>
        body {
            font-family: "Microsoft JhengHei", sans-serif;
            background-color: #f4f6f8;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 20px;
        }
        .collection-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }
        .card {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 15px 20px;
            min-width: 140px;
            transition: transform 0.2s;
        }
        .card:hover {
            transform: translateY(-3px);
        }
        .card a {
            text-decoration: none;
            color: #2d89ef;
            font-weight: bold;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>🔥 可用的 Firebase Collections 🔥</h1>
    <div class="collection-list">
        {% for col in collections %}
        <div class="card">
            <a href="{{ url_for('view_collection', collection=col) }}">{{ col }}</a>
            <a href="/firebase/query_date">日期查詢</a>
        </div>
        {% endfor %}
    </div>
</body>
</html>
