<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ doc_id }} 的訊息內容</title>
    <style>
        body {
            font-family: "Noto Sans TC", "微軟正黑體", Arial, sans-serif;
            background-color: #f0f2f5;
            padding: 24px;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            font-size: 1.14rem;
        }
        .table-container {
            overflow-x: auto;
            margin-top: 26px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            min-width: 600px;
            border-radius: 12px;
        }
        th, td {
            padding: 12px;
            border: 1px solid #d5e4f7;
            text-align: left;
            font-size: 14px;
        }
        th {
            background-color: #2d89ef;
            color: white;
        }
        tr:hover {
            background-color: #f7fafd;
        }
        .delete-link {
            color: #e74c3c;
            text-decoration: none;
            font-size: 14px;
        }
        .back {
            text-align: center;
            margin-top: 22px;
        }
        .back a {
            color: #999;
            text-decoration: none;
            font-size: 1.03rem;
        }
        @media (max-width: 700px) {
            table, th, td { font-size: 13px; }
            th, td { padding: 8px; }
            table { min-width: 340px; }
        }
    </style>
</head>
<body>
    <h1>🗂️ {{ collection }} / {{ doc_id }} 的訊息記錄</h1>
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>訊息 ID</th>
                    <th>時間</th>
                    <th>內容</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                {% for msg in messages %}
                <tr>
                    <td>{{ msg.id }}</td>
                    <td>{{ msg.timestamp or '-' }}</td>
                    <td>{{ msg.content or '-' }}</td>
                    <td>
                        <a class="delete-link"
                           href="{{ url_for('delete_message', collection=collection, doc_id=doc_id, msg_id=msg.id) }}"
                           onclick="return confirm('確定要刪除這則訊息嗎？')">刪除</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <div class="back">
        <a href="{{ url_for('view_collection', collection=collection) }}">← 返回 Document</a>
    </div>
</body>
</html>
